<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-10">
            <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img class="pt-10" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body ">
                        <h2 class="card-title text-3xl justify-center text-black">Triangle</h2>
                      <p class="text-center text-2xl">Area (A) =0.5 x b x h</p>
                      <p>
                        <!-- triangle base -->
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="triangle-base" placeholder="base">
                        <span class="ml-2">CM</span>
                        <!-- triangle height -->
                        <input type="text" class="border ml-4 text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="triangle-height" placeholder="height">
                        <span class="ml-2">CM</span>
                      </p>
                      <p class="text-2xl">Area: <span id="triangle-area">0 </span>CM <sup>2</sup></p>
                      
                      <div class="card-actions justify-center">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary   w-full  ">Calculate</button>
                      </div>
                    </div>
                  </div>



                  <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body ">
                        <h2 class="card-title text-3xl justify-center text-black">Rectangle</h2>
                      <p class="text-center text-2xl">Area (A) = w x l</p>
                      <p>
                        <!-- Rectangle width -->
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="rectangle-width" placeholder="width">
                        <!-- Rectangle  length-->
                        <input type="text" class="border ml-4 text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="rectangle-length" placeholder="length">
                        <span class="ml-2">CM</span>
                      </p>
                      <p class="text-2xl">Area: <span id="rectangle-area">0 </span>CM <sup>2</sup></p>
                      
                      <div class="card-actions justify-center">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary   w-full  ">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Parallelogram card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    

                    <div class="card-body ">
                        <h2 class="card-title text-3xl justify-center text-black">Rectangle</h2>
                      <p class="text-center text-2xl">Area (A) = b x h</p>
                      <p>
                        <!-- Parallelogram base -->
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="Parallelogram-base" placeholder="base">
                        <!-- Parallelogram  height-->
                        <input type="text" class="border ml-4 text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="Parallelogram-height" placeholder="height">
                        <span class="ml-2">CM</span>
                      </p>
                      <p class="text-2xl">Area: <span id="Parallelogram-area">0 </span>CM <sup>2</sup></p>
                      
                      <div class="card-actions justify-center">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary   w-full  ">Calculate</button>
                      </div>
                    </div>
                  </div>


                  <!-- Ellipse card -->
                <div class="card w-96 bg-base-100 shadow-xl ">
                    <figure><img  src="images/ellipse.png" alt="Shoes" /></figure>
                    

                    <div class="card-body ">
                        <h2 class="card-title text-3xl justify-center text-black">Ellipse</h2>
                      <p class="text-center text-2xl">Area (A) = Ï€ab</p>
                      <p>
                        <!-- Ellipse base -->
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="ellipse-major-radius" placeholder="large">
                        <!-- Ellipse  height-->
                        <input type="text" class="border ml-4 text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="ellipse-minor-radius" placeholder="short">
                        <span class="ml-2">CM</span>
                      </p>
                      <p class="text-2xl">Area: <span id="ellipse-area">0 </span>CM <sup>2</sup></p>
                      
                      <div class="card-actions justify-center">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary   w-full  ">Calculate</button>
                      </div>
                    </div>
                  </div>


                  <!-- Rhombus card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    

                    <div class="card-body ">
                        <h2 class="card-title text-3xl justify-center text-black">Ellipse</h2>
                      <p class="text-center text-2xl">Area (A) = ab</p>
                      <p>
                        <!-- Parallelogram base -->
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="Parallelogram-base" placeholder="base">
                        <!-- Parallelogram  height-->
                        <input type="text" class="border ml-4 text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="Parallelogram-height" placeholder="height">
                        <span class="ml-2">CM</span>
                      </p>
                      <p class="text-2xl">Area: <span id="Parallelogram-area">0 </span>CM <sup>2</sup></p>
                      
                      <div class="card-actions justify-center">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary   w-full  ">Calculate</button>
                      </div>
                    </div>
                  </div>


                  <!-- Pentagon card -->
                <div class="card w-96 bg-base-100 shadow-xl ">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    

                    <div class="card-body ">
                        <h2 class="card-title text-3xl justify-center text-black">Ellipse</h2>
                      <p class="text-center text-2xl">Area (A) = ab</p>
                      <p>
                        <!-- Parallelogram base -->
                        <input type="text" class="border text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="Parallelogram-base" placeholder="base">
                        <!-- Parallelogram  height-->
                        <input type="text" class="border ml-4 text-xl w-24 px-2 bg-gray-200 rounded-md" name="" id="Parallelogram-height" placeholder="height">
                        <span class="ml-2">CM</span>
                      </p>
                      <p class="text-2xl">Area: <span id="Parallelogram-area">0 </span>CM <sup>2</sup></p>
                      
                      <div class="card-actions justify-center">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary   w-full  ">Calculate</button>
                      </div>
                    </div>
                  </div>

            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-3xl">Area calculator</div>
            </div>
        </div>
    </main>

<script src="script/area-calculate.js"></script>
</body>

</html>
